<head><title>List Polls</title></head>
<div id="header"><a href="#!/addQuestion">Create a New Poll</a><a class="logout" href="/logout">Logout</a></div>
<h4>Hello {{currentuser.name}}</h4>
<h2>Current Polls:</h2>
<table>
  <tr>
    <th>Name</th>
    <th>Survey Question</th>
    <th>Date Posted</th>
    <th>Actions</th>
  </tr>
  <input type="text" ng-model="mysearch" placeholder="search">
  <p></p>
  <tr ng-repeat="question in questions | filter: mysearch">
    <td>{{question._user.name}}</td>
    <td><a href="#!/show/{{question._id}}">{{question.text}}</a></td>
    <td>{{question.createdAt}}</td>
    <td>
      <input type="submit" value="Delete" ng-click="deleteQuestion(user.question)">
      <!-- <a href="#!/delete/{{question._id}}">Delete</a> -->
    </td>
  </tr>
</table>
